<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom Manipulation and Events</title>
</head>
<body>
<h1>
	The DOM!
</h1>
<div id="container"></div>

<script>
	(function(){

		//creating new <p> tag with the word "Hey Im red!" that is red.
		const container = document.querySelector('#container');

		const redParagraphs = document.createElement('p');
		redParagraphs.classList.add('redParagraph');
		redParagraphs.textContent = "Hey I'm red!"
		container.appendChild(redParagraphs);
		redParagraphs.style.color='red';

		//<h3> with blue text that says "I'm a blue h3!"
		const headers = document.createElement('h3');
		headers.classList.add('header');
		headers.textContent= "I'm a blue h3!";
		container.appendChild(headers);
		headers.style.color='blue';

		/*3. a <div> with a black border and pink background color */
		const content = document.createElement('div');
		content.classList.add('content');
		container.appendChild(content);
		content.setAttribute('style', 'background:pink');

		/*with the following elements inside of it:
		another <h1> that says “I’m in a div” */
		const divHead = document.createElement('h1');
		divHead.classList.add('header1');
		divHead.textContent="I'm in a div";
		content.appendChild(divHead)


		/*2. a <p> that says “ME TOO!”*/
		const includeParagraph = document.createElement('p');
		includeParagraph.classList.add('pagraph1');
		includeParagraph.textContent='ME TOO!';
		content.appendChild(includeParagraph)



		/*Hint for this one: after creating the <div> with createElement, append the <h1> and <p> to it before adding it to the container. */




	})();
</script>
</body>
</html>
